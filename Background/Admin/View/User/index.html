<include file="Public/header" title="用户列表" />
<div id="page-wrapper">
    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <form action="{:U('user/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入手机号或者昵称关键词搜索" value="{$key}">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <td>用户ID</td>
                <td>手机号</td>
                <td>昵称</td>
                <td>注册时间</td>
                <td>状态</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
        <foreach name="user" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.mobile}</td>
                <td>{$v.nickname}</td>
                <td>{$v.cdate}</td>
                <td><if condition="$v.status eq 1"><span style="color:red">禁用</span><else/><span style="color:#50AD1E;">启用</span></if></td>
                <if condition="$v.status eq 1">	
                	<td><a href="{:U('admin/user/isstatus', 'flag=0&id='. $v["id"])}" style="color:#50AD1E;">启用</a></td>
            	<else/>
            		<td><a href="{:U('admin/user/isstatus', 'flag=1&id='. $v["id"])}" style="color:red;">禁用</a></td>
            	</if>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div style="text-align:center">{$page}</div>
</div>

<include file="Public/footer" />
