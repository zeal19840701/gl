<include file="Public/header" title="版本列表" />
<div id="page-wrapper">
    <div class="row">
        <div class="col-md-6">
        <a href="{:U('admin/version/add')}" class="btn btn-success">添加</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('admin/version/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入名称或者描述关键词搜索" value="{$key}">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <td>版本号</td>
                <td>名称</td>
                <td>描述</td>
                <td>升级比例</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
        <foreach name="version" item="v">
            <tr>
                <td>{$v.value}</td>
                <td>{$v.title}</td>
                <td>{$v.body}</td>
                <td>{$v.proportion}</td>
                <td>
                	<a href="{:U('admin/version/update', 'id='. $v["id"])}" style="color:#50AD1E;">编辑</a>|
                	<a href="{:U('admin/version/delete', 'id='. $v["id"])}" style="color:#50AD1E;">删除</a>
                	
                	</td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div style="text-align:center">{$page}</div>
</div>

<include file="Public/footer" />
