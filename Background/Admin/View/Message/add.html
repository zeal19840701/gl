<include file="Public/header" title="添加消息" />
<div id="page-wrapper">
<form action="{:U('message/add')}" method="post">
	<div class="form-group">
		<label>类型</label>
		<select class="form-control" name="info_type">
			<option value="1">个人</option>
			<option value="2">系统</option>
		</select>
	</div>
	<div class="form-group">
		<label>标题</label>
		<input class="form-control" type="text" name="info_title" placeholder="标题">
	</div>
	<div class="form-group">
		<label>内容</label>
		<input class="form-control" type="text" name="info_content" placeholder="内容">
	</div>
	<div class="form-group">
		<label>跳转链接</label>
		<input class="form-control" type="text" name="link" placeholder="跳转链接">
	</div>
	<div class="form-group">
		<label>是否推送消息</label>
		<input type="checkbox" name="is_push" value="1">
	</div>
	<div class="form-group">
		<label>接受者(手机号)</label>
		<input class="form-control" type="text" name="receiver" value="" placeholder="选系统不用填写,手机号一定系统存在的">
	</div>
	<div class="form-group">
		<button class="btn btn-success" type="submit" >添加</button>
	</div>
</form>
</div>

<include file="Public/footer" />
