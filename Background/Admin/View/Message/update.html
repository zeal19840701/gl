<include file="Public/header" title="编辑消息" />
<div id="page-wrapper">
<form action="{:U('message/update')}" method="post">
	<div class="form-group">
		<label>类型</label>
		<select class="form-control" name="info_type">
			<option value="1" <if condition="$model.info_type eq 1">selected="selected"</if>>个人</option>
			<option value="2" <if condition="$model.info_type eq 2">selected="selected"</if>>系统</option>
		</select>
	</div>
	<div class="form-group">
		<label>标题</label>
		<input class="form-control" type="text" name="info_title" placeholder="标题" value="{$model.info_title}">
	</div>
	<div class="form-group">
		<label>内容</label>
		<input class="form-control" type="text" name="info_content" placeholder="内容" value="{$model.info_content}">
	</div>
	<div class="form-group">
		<label>跳转链接</label>
		<input class="form-control" type="text" name="link" placeholder="跳转链接" value="{$model.link}">
	</div>
	<div class="form-group">
		<label>是否推送消息</label>
		<input type="checkbox" name="is_push" value="1" <if condition="$model.is_push eq 1">checked="checked"</if>>
	</div>
	<div class="form-group">
		<label>接受者(手机号)</label>
		<input class="form-control" type="text" name="receiver" value="{$model.receiver}" placeholder="选系统不用填写,手机号一定系统存在的">
	</div>
	<div class="form-group">
		<button class="btn btn-success" type="submit" >添加</button>
	</div>
</form>
</div>

<include file="Public/footer" />
