<include file="Public/header" title="反馈列表" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <form action="{:U('feedback/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入反馈内容搜索" value="{$key}">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>编号</th>
                <th>内容</th>
                <th>图片</th>
                <th>回复</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.content}</td>
                <td>{$v.img}</td>
                <td>{$v.answer}</td>
                <td><if condition="$v.status eq 0">提问中<else />已回复</if></td>
                <td><a href="{:U('feedback/reply?id=')}{$v.id}">回复</a> <if condition="$v.status eq 0">| <a href="{:U('feedback/close?id=')}{$v.id}">关闭</a></if></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>

<include file="Public/footer" />
