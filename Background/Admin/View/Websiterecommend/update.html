<include file="Public/header" title="编辑推荐" />
<div id="page-wrapper">
    <form method="post" action="{:U('Websiterecommend/update')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="page-title">单页标题</label>
            <input type="text" name="title" class="form-control" id="page-title" value="{$page.title}" placeholder="输入标题">
        </div>
        <div class="form-group">
            <label for="page-name">简介</label>
            <input type="text" name="content" class="form-control" id="page-name" value="{$page.intro}" placeholder="输入简介">
        </div>
        <div class="form-group">
            <label for="page-name">图片</label>
            <input type="file" name="img" class="form-control" id="page-name" placeholder="输入内容">
            <img src="{$Think.config.WEBSITE_URL}{$page.head_img}">
        </div>
        <div class="form-group">
            <label for="page-name">作者</label>
            <input type="text" name="author" class="form-control" id="page-name" value="{$page.source}" placeholder="如：珍岛">
        </div>
        <input type="hidden" name="id" value="{$id}">
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<include file="Public/footer" />
