<include file="Public/header" title="推荐列表" />
<div id="page-wrapper">
    <div class="row">
        <div class="col-md-6">
            <a href="{:U('websiterecommend/add')}" class="btn btn-success">添加推荐</a>
        </div>
        <div class="col-md-6">
            <form action="{:U('websiterecommend/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入新闻标题或者内容搜索" value="{$key}">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <thead>
            <tr>
            	<th>选择</th>
                <th>编号</th>
                <th>标题</th>
                <th>简介</th>
                <th>图片</th>
                <th>来源</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
            	<td><input type="checkbox" name="chk_list" value="{$v.checkkey}"></td>
	            <td>{$v.id}</td>
	            <td>{$v.title|msubstr=0,15}</td>
	            <td>{$v.content|msubstr=0,20}</td>
	            <td>{$v.head_img}</td>
	            <td>{$v.author}</td>
	            <td>{$v.create_time|date="Y-m-d",###}</td>
	            <td><a href="{:U('websiterecommend/update')}&id={$v.id}">编辑</a> | <a href="{:U('websiterecommend/delete')}&id={$v.id}">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div></div>
    <div style="text-align:center">{$page}</div>
</div>

<script type="text/javascript">

</script>
<include file="Public/footer" />
