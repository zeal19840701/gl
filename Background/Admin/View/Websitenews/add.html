<include file="Public/header" title="添加新闻动态" />
<div id="page-wrapper">
    <form method="post" action="{:U('Websitenews/add')}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="page-title">标题</label>
            <input type="text" name="title" class="form-control" id="page-title" placeholder="输入标题">
        </div>
        <div class="form-group">
            <label for="page-name">简介</label>
            <input type="text" name="intro" class="form-control" id="page-name" placeholder="输入简介">
        </div>
        <div class="form-group">
            <label for="page-name">内容</label>
            <script id="page-content" name="content" type="text/plain"></script>
        </div>
        <div class="form-group">
            <label for="page-name">图片</label>
            <input type="file" name="img" class="form-control" id="page-name" placeholder="输入内容">
        </div>
        <div class="form-group">
            <label for="page-name">来源</label>
            <input type="text" name="source" class="form-control" id="page-name" placeholder="如：http://www.71360.com/">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('page-content',{
        toolbars: [
            ['fullscreen', 'source', 'undo', 'redo','bold', 'italic', 'underline','fontborder', 'strikethrough', '|','simpleupload', 'insertimage','attachment','emotion','link','unlink', '|', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote','searchreplace', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc'],
            ['inserttable','insertrow', 'insertcol','mergeright', 'mergedown','deleterow', 'deletecol','splittorows','splittocols', 'splittocells','deletecaption','inserttitle', 'mergecells', 'deletetable','insertparagraphbeforetable', 'paragraph','fontsize','fontfamily']
        ],
        initialFrameHeight:500,
        zIndex:100
    });
</script>
<include file="Public/footer" />
